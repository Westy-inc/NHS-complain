<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">

{% block main %}
{% for task in task %}
    <div class="card">
      <div class="card-body">
        <h3>{{ task.title }}</h3>
        <p>Added on {{ task.date }}</p>
        <a href={{url_for('edit', task_id=task.id)}} class="nhsuk-button">Edit</a>
        <a href={{url_for('delete', task_id=task.id)}} class="btn btn-danger">Delete</a>
      </div>
      </div>
  {% endfor %}
  <div>
    <h1>Hello you are logged in.</h1>
    <a href="{{url_for('logout')}}">Press here to logout</a>
    </div>
{% endblock %}
